systemLog:
   destination: file
   path: "/var/log/mongodb/mongod.log"
   logAppend: true

processManagement:
   fork: false

net:
   bindIp: 0.0.0.0
   port: 27017
   bindIpAll: true

setParameter:
   enableLocalhostAuthBypass: true

replication:
   replSetName: "mongodb-replica-set"
   oplogSizeMB: 1024

storage:
   dbPath: "/data/db"
   

